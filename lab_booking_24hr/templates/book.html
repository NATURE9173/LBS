{% extends "base.html" %}
{% block content %}
<h1>Book Lab</h1>
<form method="post" class="card form-col">
  <div class="row">
    <label>Name <input name="name" required></label>
    <label>Email <input name="email" type="email" required></label>
  </div>
  <div class="row">
    <label>Lab
      <select name="lab">
        {% for lab in labs %}
          <option value="{{ lab }}" {% if lab == (lab or '') %}selected{% endif %}>{{ lab }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Location
      <select name="location">
        {% for loc in locations %}
          <option value="{{ loc }}" {% if loc == location %}selected{% endif %}>{{ loc }}</option>
        {% endfor %}
      </select>
    </label>
  </div>
  <div class="row">
    <label>Date <input type="date" name="date" value="{{ date }}" required></label>
    <label>Timeslot
      <select name="timeslot">
        {% for t in timeslots %}
          <option value="{{ t }}" {% if t == timeslot %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
      </select>
    </label>
  </div>
  <label>Purpose
    <textarea name="purpose" rows="3" placeholder="Optional"></textarea>
  </label>
  <button type="submit">Confirm Booking</button>
</form>
{% endblock %}
